<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo Especial</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5e6f0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
      animation: colorChange 3s infinite;
    }
    @keyframes colorChange {
      0% { color: #d81b60; }
      33% { color: #8e24aa; }
      66% { color: #0288d1; }
      100% { color: #d81b60; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    #special-message {
      display: none;
      margin-top: 15px;
      color: red;
      font-style: italic;
    }
    #ramen-box {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #fff0e6;
      border-radius: 10px;
    }
    #spanish-invite {
      display: none;
      margin-top: 10px;
      z-index: 3; /* Por encima de las imágenes */
      position: relative;
    }
    #ramen-image {
      display: none;
      margin-top: 10px;
    }
    #itadakimasu {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
    }
    .corner-image {
      display: none;
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 2; /* Por encima del contenedor, pero por debajo de #spanish-invite */
    }
    #amor1 { top: 10px; left: 10px; }
    #amor2 { top: 10px; right: 10px; }
    #amor3 { bottom: 10px; left: 10px; }
    #amor4 { bottom: 10px; right: 10px; }
    #victoria-secret-image {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Felicidades, eres el visitante 10000, GANASTE</h1>
    <button id="reclaim-button" onclick="document.getElementById('special-message').style.display='block'; document.getElementById('victoria-secret-image').style.display='block'; document.getElementById('ramen-box').style.display='block'; document.getElementById('amor1').style.display='block'; document.getElementById('amor2').style.display='block'; document.getElementById('amor3').style.display='block'; document.getElementById('amor4').style.display='block'; this.style.display='none'">Presiona para reclamar</button>
    <div id="special-message">Te amo bombón <3</div>
    <img id="victoria-secret-image" src="victoria_secret.jpg" alt="Victoria's Secret">
    <div id="ramen-box">
      <p>ラーメンを一緒に食べに行きたい？</p>
      <button id="invite-button" onclick="document.getElementById('spanish-invite').style.display='block'; this.textContent='Por supuesto'; this.onclick=function(){document.getElementById('ramen-image').style.display='block'; document.getElementById('itadakimasu').style.display='block'}">¿Qué?</button>
      <div id="spanish-invite">Querós ir a comer ramen conmigo?</div>
    </div>
    <img id="ramen-image" src="ramen.jpg" alt="Ramen">
    <div id="itadakimasu">いただきます</div>
  </div>
  <img id="amor1" class="corner-image" src="amor1.png" alt="Amor 1">
  <img id="amor2" class="corner-image" src="amor2.png" alt="Amor 2">
  <img id="amor3" class="corner-image" src="amor3.jpg" alt="Amor 3">
  <img id="amor4" class="corner-image" src="amor4.png" alt="Amor 4">
</body>
</html>
